 fengtian_events.200.t: "奉天奉民"
 fengtian_events.200.d: "大清企图自强现代化的结晶，中国工业与思想的火种--奉天民国--在大英离开不久之下乌烟瘴气的亚洲的角落偷生。"
 fengtian_events.200.f: " #tooltippable #tooltip:second_sino_british_war_history 英军登陆北京#!#!一路南下之际，自强运动的一切成果在混乱之下撤离到了冰天雪地的满洲，待战争结束重返中原。然而，#tooltippable #tooltip:xinxiejun_history 新械军#!#!人心涣散，无意保国，庞大的大清几个月内便支离破碎。\n\n混乱之下，工人领袖鲁安疆带领#tooltippable #tooltip:fengtian_unions_tooltip 劳工派#!#!夺得了权力，并在艰难中逐渐研发了#tooltippable #tooltip:fengtian_fengminism_tooltip 奉民主义#!#!，并大力开发当地富饶的矿物资源。但是，北方的大日本帝国虎视眈眈，南方庞大的英国傀儡中华联邦割据一方，而西方更是奄奄一息的清朝与它逐渐期望独立的当地政权。\n\n十九世纪的风云中，奉天民国能否不忘初心，在帝国的刀光剑影中笑到最后？"
 fengtian_events.200.a: "奉天万岁！"
 
 je_fengtian_mongol_uprisings: "蒙古农民起义"
 mongol_provide_training: "为农民武装提供训练"
 mongol_provide_training_desc: "农民武装愿意投身奋战，但他们缺乏系统性的训练与装备。[ROOT.GetCountry.GetName]可以为他们提供这些，以协助他们摆脱大清的封建统治。"
 mongol_ideological_training: "为农民武装传授#tooltippable #tooltip:fengtian_fengminism_tooltip 奉民主义#!#!思想"
 mongol_ideological_training_desc: "历来，神州农民起义摧毁了一个王朝，却又造就了下一个同样注定陷入昏暗的王朝。为农民武装传授了#tooltippable #tooltip:fengtian_fengminism_tooltip 奉民主义#!#!思想，培养了他们的民主意识，便可以避免这样的悲剧重新上演。"
 mongol_covert_military_operation: "采取秘密军事行动"
 mongol_covert_military_operation_desc: "直接遣送#tooltippable #tooltip:fengtian_npa_history 我们的军队#!#!进入蒙古是应当避免的；这样的举动不仅会降低农民的斗志，还会降低我们政府的合法性。但是，若农民起义陷入绝境，那么介入并解决他们的燃眉之急便会是极其重要的。"
 mongol_enforce_mass_line: "坚持大众战线"
 mongol_enforce_mass_line_desc: "我们应当避免农民武装脱离群众，支持率降低的情况。为此，我们可以指示农民武装与当地民众进行互动，减少对民众的干扰，以达到增加部队在民众中的地位与支持。"
 
 first_sino_british_war_history: "大清与英国在1822年爆发的战争。时值大英重征北美，无力全力攻击大清，便在取得一定的战略成就后撤退。此次战争唤醒了清朝部分臣民的自强意识，为后来的新械军，奉天民国的成立做出铺垫。"
 second_sino_british_war_history: "英国重征美洲后在1835年发动的战争。由于全力注重于东方战线，加上得到日本的支持，彻底粉碎了清朝，并导致了清朝蒙生的工业撤至关外。"
 xinxiejun_history: "清朝在1822年#tooltippable #tooltip:first_sino_british_war_history 第一次中英战争#!#!后的自强运动的产物，是装备了仿照西方火器所制造的枪械的现代化部队。由于数量少、上层的腐败与军队中本身缺乏统一意识，在1835年#tooltippable #tooltip:second_sino_british_war_history 第二次中英战争#!#!中被彻底击溃。"
 fengtian_unions_tooltip: "大撤退后进驻奉天的工人，大多数拥有朦胧的爱国意识，但尚未系统性意识到保障自己利益的重要性。"
 fengtian_fengminism_tooltip: "奉天工人领袖通过经验研发出的思想。主张以少数先锋宣扬工人利益，以达到带动群体并开发其中蕴藏的庞大力量的目的。"
 fengtian_npa_history: "护国军是#tooltip:second_sino_british_war_history 大撤离#!#!后以#tooltippable #tooltip:xinxiejun_history 新械军#!#!为蓝本，使用奉天装备的现代化军队。"