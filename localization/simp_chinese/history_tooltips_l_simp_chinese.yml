 first_sino_british_war_history: "大清与英国在1813年爆发的战争。时值大英重征北美，无力全力攻击大清，便在取得一定的战略成就后撤退。此次战争唤醒了清朝部分臣民的自强意识，为后来的新械军，奉天民国的成立做出铺垫。"
 second_sino_british_war_history: "英国重征美洲后在1826年发动的战争。由于全力注重于东方战线，加上得到日本的支持，彻底粉碎了清朝，并导致了清朝蒙生的工业撤至关外。"
 xinxiejun_history: "清朝在1822年#tooltippable #tooltip:first_sino_british_war_history 第一次中英战争#!#!后的自强运动的产物，是装备了仿照西方火器所制造的枪械的现代化部队。由于数量少、上层的腐败与军队中本身缺乏统一意识，在1835年#tooltippable #tooltip:second_sino_british_war_history 第二次中英战争#!#!中被彻底击溃。"
 fengtian_unions_tooltip: "大撤退后进驻奉天的工人，大多数拥有朦胧的爱国意识，但尚未系统性意识到保障自己利益的重要性。"
 fengtian_fengminism_tooltip: "奉天工人领袖通过经验研发出的思想。主张以少数先锋宣扬工人利益，以达到带动群体并开发其中蕴藏的庞大力量的目的。"
 fengtian_npa_history: "护国军是#tooltip:second_sino_british_war_history 大撤离#!#!后以#tooltippable #tooltip:xinxiejun_history 新械军#!#!为蓝本，使用奉天装备的现代化军队。"
 first_european_war_history: "1794年，大不列颠以镇压法国革命为由入侵法国，并在一年之内占领全境，吞并了布列塔尼。这之后英国军队继续入侵了葡萄牙与西班牙。"
 second_european_war_history: "1803年，大不列颠与德国签订了钢之盟，共同入侵俄罗斯，并在数月之内攻下全境。俄罗斯大部分宜居领土被该两国瓜分。"
 reconquest_history: "1812年，大不列颠从加拿大入侵数十年前获得独立的美利坚合众国，并同时从太平洋入侵了墨西哥，建立北墨西哥。至此，除了中部和南部，北美大陆大部分落入大不列颠掌控。"
 asian_wars_history: "1822年至1826年之间大不列颠发动的一系列战争。由于运输问题，多数战事由大不列颠盟友日本负责。由于1813年不列颠并未成功打败大清，便先从东南亚各国开始，直到1826年成功征服清朝。"
