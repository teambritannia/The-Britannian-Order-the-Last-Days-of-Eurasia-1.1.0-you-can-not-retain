l_simp_chinese:
 je_german_british_split_reason: "[SCOPE.sCountry('bna_scope').GetName]与德国的关系"
 german_complete: "反英派赢得了大众的支持并彻底破坏了SCOPE.sCountry('ger_scope').GetNameNoFormatting与SCOPE.sCountry('gbr_scope').GetNameNoFormatting的关系。"
 je_german_british_split_reason: "SCOPE.sCountry('ger_scope').GetNameNoFormatting与SCOPE.sCountry('gbr_scope').GetNameNoFormatting之间脆弱的和平是不可持续的。[SCOPE.sCountry('ger_scope').GetAdjective]公众越来越不甘心成为二等强国，而两国之间关系破裂只是时间问题。"
 
 german_army_limits: "德国军事限制"
 german_army_limits_reason: "德国在两次欧洲战争中帮SCOPE.sCountry('gbr_scope').GetNameNoFormatting赢得了天下，换来的是不信任与冷漠。更糟糕的是，英国强行限制了德国军队：[SCOPE.sCountry('gbr_scope').GetAdjective]陆军的百分之六十，不多也不少。"
 
 german_british_split.1.t: "永恒的德意志"
 german_british_split.1.d: "德国目前形势"
 german_british_split.1.f: "德国在战火纷飞的年代支持了大英帝国，终于成为了统一的强国 \n\n可大英帝国的傲慢惹火了许多人，大英与德国的关系也日益紧张。背后只有斯堪的纳维亚，非洲，美洲，和意大利附属国的支持的德国能否终于摆脱傲慢的大英?"
 german_british_split.1.a: "让全世界在德意志的力量前颤抖吧!"
 german_british_split.2.t: "SCOPE.sCountry('gbr_scope').GetNameNoFormatting帝国要求进贡"
 german_british_split.2.d: "SCOPE.sCountry('gbr_scope').GetNameNoFormatting帝国要求SCOPE.sCountry('ger_scope').GetNameNoFormatting向前者进贡五年"
 german_british_split.2.f: "“该死的英国佬，以为这样就能把我们推来推去，”汉斯一边翻了翻衣领一边嘟囔着。楼里热得很，骄阳似火，火辣的阳光直射着他桌子上散落的文件上。进贡，还是不进贡？\n\n这是个棘手的问题，这个问题困扰着汉斯，也同样困扰着SCOPE.sCountry('ger_scope').GetNameNoFormatting领导人，上帝保佑德皇。他们已经受够了这种只适合像中华联邦或印度这样的落后国家的耻辱。对于像SCOPE.sCountry('ger_scope').GetNameNoFormatting一般的自豪现代国家来说......这真是可耻的待遇！\n\n汉斯在房间里转了一圈又一圈，每走一步都更加激动，直到把自己气得喷沫。SCOPE.sCountry('gbr_scope').GetNameNoFormatting人 躺在他们富得流油的小岛上吸允诚实、勤劳的[SCOPE.sCountry('ger_scope').GetAdjective]人的血！\n\n汉斯此时已经快气死了，但还是强迫自己坐下来。他做的决定不会是最终的，但仍十分重要。他该怎么做呢？顺从，还是反抗？"
 german_british_split.2.a: "算了，进贡就进贡吧。"
 german_british_split.2.b: "不交，滚蛋！"
 tt_tribute_cooldown: "两年内没有像SCOPE.sCountry('ger_scope').GetNameNoFormatting要求进贡"
 german_british_split.3.t: "军队指控SCOPE.sCountry('gbr_scope').GetNameNoFormatting压迫"
 german_british_split.3.d: "[SCOPE.sCountry('ger_scope').GetAdjective]军队中的重要人物在公开演讲里发出了对SCOPE.sCountry('gbr_scope').GetNameNoFormatting帝国不利的言论"
 german_british_split.3.f: "[SCOPE.sCharacter('galeader').GetFullName]在首都演讲，以强烈的语言指控SCOPE.sCountry('gbr_scope').GetNameNoFormatting对德国的压迫。演讲定在下午三点，但当地中午已经挤满了听众。[SCOPE.sCharacter('galeader').GetLastName] 抵达时观众已经浮躁到损伤了一些周围的SCOPE.sCountry('gbr_scope').GetNameNoFormatting资产的程度。\n\n当局已经指出了[SCOPE.sCharacter('galeader').GetLastName]的演讲的煽动性，SCOPE.sCountry('gbr_scope').GetNameNoFormatting外交部已要求SCOPE.sCountry('ger_scope').GetNameNoFormatting军队清除内部的反英势力。亲英派在文人内的主导性已导致许多人将军队当为反英救国的希望。"
 german_british_split.3.a: "这才是真正[SCOPE.sCountry('ger_scope').GetAdjective]人应有的样子!"
 german_british_split.3.b: "赶紧控制住这些危险的言论！"
 german_british_split.3.c: "将[SCOPE.sCharacter('galeader').GetLastName]关进监狱，看看这些反英派敢不敢嚣张。"
 german_british_split.4.t: "静下反抗的心"
 german_british_split.4.d: "大不列颠当局要求我们寻找反不列颠并囚禁他们"
 german_british_split.4.f: "大不列颠外交部接触了我们，对我们提出了囚禁反不列颠分子的要求，理由是一些不列颠货物遭到了摧毁，而完整德意志主权的口号在游行中出现。大使馆以指责我们没有立刻将他们都关起来。\n\n但是，若我们真的如此做了，那么必定会遭到各界的谴责。群众不会接受我们这么做。当然，最终的权力还在我们手里。接下来该怎么做？"
 german_british_split.4.a: "很好。逮捕他们。"
 german_british_split.4.b: "逮捕？ 他们是英雄！"
 german_var_subtract_5_tt: "德英分裂将减少5分"
 german_var_add_10_tt: "德英分裂将增加10分"
 german_british_split.5.t: "军事制裁"
 german_british_split.5.d: "我们在[SCOPE.sState('army_state').GetName]的军营引起了大不列颠的猜疑。他们答应放下这件事，但条件是我们向他们交出大量武器。 "
 german_british_split.5.f: "我们在[SCOPE.sState('army_state').GetName]的军营引起了大不列颠外交部的不满。他们指责我们违反军事制裁，秘密扩张军队，要求我们拆除省内所有军事设备。"
 german_british_split.6.t: "奥地利问题"
 german_british_split.6.d: "德国已经断掉了与我们的关系。现在，我们必须在他们恢复军队之前削弱他们。"
 german_british_split.6.f: "虽然[SCOPE.sCountry('ger_scope').GetNameNoFormatting]与[SCOPE.sCountry('gbr_scope').GetNameNoFormatting]断交的影响非常深远，但并非未被我们所料。关于永恒之盟具体条件的争执已经持续了很久了，但现在德国军队才向政府施压，逼迫他们结束永恒之盟，并放弃了享受[SCOPE.sCountry('gbr_scope').GetAdjective]保护的权力。\n\n我们必须在德国发展强大军队前削弱他们。。。比如，强迫他们将整个奥地利地区变成帝国总署，并将更多领土交给波兰。"
 german_british_split.6.a: "这个方案好！. [SCOPE.sCountry('ger_scope').GetNameNoFormatting]将永远不会威胁我们！"
 german_british_split.6.b: "我们有更重要的问题。"
 german_british_split.7.t: "释放奥地利"
 german_british_split.7.d: "[SCOPE.sCountry('gbr_scope').GetNameNoFormatting]要求我们扩张波兰并释放奥地利"
 german_british_split.7.f: "[SCOPE.sCountry('gbr_scope').GetNameNoFormatting]对我们断绝与他们的关系并不感冒。虽然他们还没有采取直接入侵的手段，但为了维护欧洲的平衡，他们要求我们将东、西加利西亚割让给波兰，并在我们南部的大块领土建立新的帝国总署。这些领土在名义上仍在帝国总署系统下由我们控制，但[SCOPE.sCountry('gbr_scope').GetAdjective]无疑是想通过赋予我们的傀儡危险的权力，在联邦内部播下混乱的种子。我们是可以拒绝，然后因拒绝而作战。选择权是我们的。"
 german_british_split.7.a: "我们投降。"
 german_british_split.7.b: "他们想要打仗？那就打吧！"