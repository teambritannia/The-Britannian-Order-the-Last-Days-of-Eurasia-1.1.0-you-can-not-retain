l_simp_chinese:
 je_mid_integration: "融合中部"
 je_mid_integration_reason: "最近从铁盟手中夺到的中部将会是大北美扩张势力的关键。我们可以以开发新生国家的名义将中部打造成拥护我们利益的坚固堡垒。"
 mid_bureaucratic_oversight: "建立官僚机构"
 not_oversought_bureaucracy_tt: "未建立中部官僚机构"
 not_other_oversight_tt: "未在中部领土进行其他机构建设"
 not_oversought_military_tt: "未在中部建立官僚机构"
 mil_oversight_var_tt: "建立中部军事机构"
 mid_establish_administration: "将权利转移至当地机构"
 mid_bureaucracy_var_tt: "已在中部建立官僚机构"
 mid_military_var_tt: "已保证中部未来的边境安全"
 mid_bureaucratic_oversight_desc: "我们成功的从钢铁联盟手中以建立缓冲带为由夺得了中部。这个地区目前缺乏行政机构，这是个在将权利转移至忠于我们的当地政权前需要解决的问题。"
 mid_military_oversight_desc: "钢铁联盟在中部边境虎视眈眈，为了保证中部的安全必须建立完善的军事系统。"
 mid_establish_administration_desc: "我们已安排好了中部地区的行政问题，现在中部完全具备抵抗境外势力侵犯，维护我们国家利益的能力。"
 mid_instill_loyalty: "确保中部忠诚"
 mid_instill_loyalty_desc: "我们在中部安排的军官都是忠于我们的，但大部分居民都是钢铁联盟遗老。我们必须确保当地人效忠于可以保证他们安全的政府，而不是一个即将从世界地图永远消失的国家。"
 not_other_establishment_tt: "当前并未进行其他与中部建设相关的活动。"
 mid_foreign_agriculture: "建设中部农业"
 mid_foreign_agriculture_tt: "我们绝对不能允许新建的中部获得太大的经济自由。以开发当地农业为由将公民的粮食供应牢牢地掌控在我们手中便可以避免这种状况出现。"
 not_foreign_agriculture_tt: "未在中部建设农业"
 mid_foreign_mining: "建设中部矿产"
 mid_foreign_mining_tt: "中部相对于北美其他地区算不上有富饶的资源，但仍然含着一定的铁煤矿。当然，在此处建立矿井的重点是可以以支持矿业为由将专业人员运输到边境。。。"
 not_foreign_mining_tt: "未在中部建设矿产"
 mid_foreign_war_industry: "在中部建设战争工业"
 mid_foreign_war_industry_tt: "开战时若要花费时间将弹药运输到边境将会有碍于战事，不如直接在中部建立我们管理下的战争工业以支持当地军事机构。"
 
 je_split_usa: "分裂美国"
 je_split_usa_reason: "我们已与[SCOPE.sCountry('usa_scope').GetName]开战。征服他们全部领土后我们便可以执行我们的初衷，将原本完整的江山分为三块。"
 
 north_american_path.1.t: "北美之道"
 north_american_path.1.d: "全国民族主义思潮高昂。北美人民开始要求政府筹备夺回本属于他们的土地。"
 north_american_path.1.f: "大英重征后，北美大陆多年和平。尽管近些年在墨西哥爆发了战事，但北方幸免了逐渐从大英帝国的裂痕中出现的暴动。\n\n可是，大部分北美公民对此并不满意。大英北美是四国中毫无争议的王者，何况背后还是世界第一帝国。有人说，既然大英北美有着称霸大陆的能力，那么为何不如此做呢？\n\n还有的人说，它真的应该心甘情愿做海洋对面日益衰败的帝国的附庸吗？"
 north_american_path.1.a: "大北美是我们唯一的主人。"
 north_american_path.2.t: "北方让步The northern concession"
 north_american_path.2.d: "[SCOPE.sCountry('bna_scope').GetName]要求我们交出北方省份"
 north_american_path.2.f: "[SCOPE.sCountry('bna_scope').GetName]以国家安全与促进文明为由要求我们割让北方三省：阿尔伯特，placeholder ，与 placeholder 。北美自从与英国一同在重征中击败美利坚合众国后在边境挑起事件已不是一天两天的事，但如此严重的要求还是头一次提出。钢铁同盟能存活到现在已经十分幸运了，但大部分人对这起战事并未抱有太大希望。毕竟，这会不在会有第三方势力无意中拯救同盟。但是，这么就让出大片领土也是任何[SCOPE.sCountry('irc_scope').GetName]人愿意看到的。"
 north_american_path.2.a: "我们别无选择。交出省份。"
 north_american_path.2.b: "我们不能让他们对我们随心所欲。"
 north_american_path.3.t: "美洲战事"
 north_american_path.3.d: "[SCOPE.sCountry('irc_scope').GetName]拒绝交出省份"
 north_american_path.3.f: "[SCOPE.sCountry('irc_scope').GetName]拒绝了我们的要求，威胁了我们的国家安全与文明在美洲野蛮深处的发展。外交部已对当地政府表示强烈抗议，军队也在边境随时待命。一道命令，北美战士便会横扫[SCOPE.sCountry('irc_scope').GetName]。"
 north_american_path.3.a: "北方省份归我们了！"
 north_american_path.3.b: "我们不想将此升级为国际事件。"
 north_american_path.4.t: "民族悲哀"
 north_american_path.4.d: "[SCOPE.sCountry('bna_scope').GetName]要求建立中部缓冲带"
 north_american_path.4.f: "[SCOPE.sCountry('bna_scope').GetName]要求我们献出东部的部分领土来建立由他们执政的缓冲带国家。 [SCOPE.sCountry('bna_scope').GetName]官员已抵达边境，大概是待我们交出领土后立刻入境并在我们交出领土后开始执政。\n\n这件差事并不在意料之外；之前北部领土事件后已经无人对[SCOPE.sCountry('bna_scope').GetName]抱有幻想。很明显，它正再走曾经强大的美国走过的路。这回，钢铁联盟能够再次在列强之间偷生吗？"
 north_american_path.4.a: "立马将中部转移至[SCOPE.sCountry('bna_scope').GetName]管辖。"
 north_american_path.4.b: "他们拿走了我们的太多了!"
 north_american_path.5.t: "无谓抵抗"
 north_american_path.5.d: "[SCOPE.sCountry('irc_scope').GetName]拒绝割让中部"
 north_american_path.5.f: "其实，没有人料到铁盟会拒绝。已经到了边境的北美官员被全副武装的铁盟士兵停下了，他们便在边境两边站着。几个小时过去了，恐慌逐渐在北美官员队伍中散开。政府的保证呢？这么一个渺小，不起眼的国家怎么可能拒绝世界第一帝国的手下的要求---不，命令--？\n\n官员们紧盯着对面的蛮族士兵，一珠一珠的汗水从脸庞上流下。忽然间，他们仿佛不再是男人，整个北美大陆最伟大的国家的代表，而是一群不知所措的儿童。这也难怪。他们刚刚认识到，对一些人来说，战争远远不仅是能赚到钱的小游戏。"
 north_american_path.5.a: "给他们一个教训。"
 north_american_path.5.b: "撤退吧。这场仗不值得打。"
 north_american_path.6.t: "美式会议"
 north_american_path.6.d: "决定[SCOPE.sCountry('usa_scope').GetName]的未来的会议已在首都展开。"
 north_american_path.6.f: "解决了钢铁联盟，北美的注意力已转移至美利坚合众国。代表已提出了各有利弊的方案；他们将决定一个国家的命运。"
 north_american_path.6.a: "吞并他们。"
 north_american_path.6.b: "让他们成为我们的附庸。"
 north_american_path.6.c: "把他们分裂为松散联邦。"
 north_american_path.7.t: "最后通牒"
 north_american_path.7.d: "[SCOPE.sCountry('bna_scope').GetName]要求吞并我们"
 north_american_path.7.d2: "[SCOPE.sCountry('bna_scope').GetName]要求我们成为附庸"
 north_american_path.7.d3: "[SCOPE.sCountry('bna_scope').GetName]要求我们成为松散联邦"
 north_american_path.7.f: "小小的信封一落到桌子上美利坚合众国的议员就全部安静了。他们知道，迎来的将是耻辱以及[SCOPE.sCountry('usa_scope').GetName]的灭亡。他们吵了起来，不是决定对策，而是辩论象征性的抵抗能否在国际上博得同情\n\n一名议员不小心将信封带下了桌子；它轻飘飘地落到了地上。议员们又一次安静了。有一些擦了擦眼泪。他们已经开始想念即将随国家一起逝去的纸醉金迷的生活。"
 north_american_path.7.a: "抵抗是无谓的。"
 north_american_path.7.b: "象征性的抵抗可以提升我们的国际声望。"
 north_american_path.8.t: "国难前夕"
 north_american_path.8.d: "[SCOPE.sCountry('usa_scope').GetName]拒绝了我们的要求并准备开战。"
 north_american_path.8.f: "[SCOPE.sCountry('usa_scope').GetName]在拒绝[SCOPE.sCountry('bna_scope').GetName]的要求后开始动员他们的少量军队。对于如此微弱的国家，这种行动无疑为以卵击石，尤其是考虑到后者身后的势力。大英政权并没有对这次军事冒险表态，但[SCOPE.sCountry('bna_scope').GetName]仍是孤立的。只要有需求，[SCOPE.sCountry('bna_scope').GetName]将永远从世界地图消失。"
 north_american_path.8.a: "我们将完成不列颠的大业。"
 north_american_path.8.b: "我们懒得管他们。美国人应该感叹自己命大。"
 north_american_path.9.t: "来自北方的信"
 north_american_path.9.d: "大英北美要求我们在德国做出反应之前成为他们的附庸。"
 north_american_path.9.f: "即使考虑到[SCOPE.sCountry('bna_scope').GetName]最近的行动也没有多少人料到他们会对[ROOT.GetCountry.GetName]采取行动。很显然，就连德国殖民地的地位都保护不了与北方的和平。\n\n这件事完全可以带到德国去解决，但如果[ROOT.GetCountry.GetName]能自己解决这件事，那我们再战后完全可以更大胆地提出要求。还有，大英是强大的，德国也不过是世界第二。为什么我们不该尝尝甜头呢？\n\n三条道路，选哪个？哪个？"
 north_american_path.9.a: "把这件事交给德国处理。这可不是冒险的时候。"
 north_american_path.9.b: "我们自己能解决这件事。"
 north_american_path.9.c: "投降可能带来的好处是无法忽视的。"
 north_american_path.10.t: "机遇"
 north_american_path.10.d: "[SCOPE.sCountry('gna_scope').GetName]在[SCOPE.sCountry('bna_scope').GetName]威胁边境之下将事件交给我们处理。"
 north_american_path.10.f: "[SCOPE.sCountry('bna_scope').GetName]要求我们的附庸，[SCOPE.sCountry('gna_scope').GetName]，转至他们管辖。我们无比忠诚的手下已经将这件事交给我们处理，现在美洲最强大的殖民国家的命运牢牢掌控在我们手里。另外，我们也可以趁火打劫，在欧洲实现一些我们自己的志向。。。"
 north_american_path.10.a: "让会议开始吧!"
 north_american_path.10.b: "我们不能引起[SCOPE.sCountry('gbr_scope').GetName]的敌视。"
 north_american_path.11.t: "美洲委员会：第一场会议"
 north_american_path.11.d: "美洲对应否委员会对应否要求[SCOPE.sCountry('bna_scope').GetName]讲几个南部省份交给[SCOPE.sCountry('gna_scope').GetName]。"
 north_american_path.11.f: "会议开展之际，与[SCOPE.sCountry('gna_scope').GetName]有关系的政客坚决要求[SCOPE.sCountry('gna_scope').GetAdjective]殖民地以[SCOPE.sCountry('gbr_scope').GetAdjective]利益为代价向北扩张。其他委员并未提出异议，这条建议大概会被采用。"
 north_american_path.11.a: "这都需要提议？通过，下一条。"
 north_american_path.11.b: "我们并不愿意看到附庸太强大。"
 north_american_path.12.t: "美洲委员会：第二场会议"
 north_american_path.12.d: "委员会正在考虑要求[SCOPE.sCountry('gbr_scope').GetName]解放勃艮第，使其成为独立国家。"
 north_american_path.12.f: "[SCOPE.sCountry('gbr_scope').GetName]在欧洲大陆的两块领土中，勃艮第地区是与德国接壤的。若这个地区获得独立，不光会削弱它的前任主人，还可以打开德国势力渗入的大门。"
 north_american_path.12.a: "好主意。"
 north_american_path.12.b: "我们应该想想，我们将就造什么样的怪物。"
 north_american_path.13.t: "美洲委员会：第三场会议"
 north_american_path.13.d: "最后一场会议开展了，委员们开始讨论最重要的问题：应否从法国手中夺回应属于我们的东西。"
 north_american_path.13.f: "阿尔萨斯本来就是德国的，何况法国也没有理由占据瑞典与意大利地区。这些地区归法国也罢，归德国也罢。唯一的问题是，朝气蓬勃的世界第二强国会如此在意一个早已破败不堪的国家的几个小破省份吗？"
 north_american_path.13.a: "德意志将称霸全球！"
 north_american_path.13.b: "这些地盘不足以弥补将会引起的国际争议。"
 north_american_path.14.t: "太阳之下"
 north_american_path.14.d: "[SCOPE.sCountry('ger_scope').GetName]已完成了针对[SCOPE.sCountry('gbr_scope').GetName]领土的会议并准备随时开战。"
 north_american_path.14.f: "[SCOPE.sCountry('bna_scope').GetName]企图动摇[SCOPE.sCountry('ger_scope').GetName]在美洲的利益是真正的愚蠢。他们以为击败一两个偷生的效果就说明了自己有力量。现在，轮到他们被历史潮流扫到一边去。"
 north_american_path.14.a: "战争来临。"
 north_american_path.15.t: "太阳之上"
 north_american_path.15.d: "大英北美即将迎来高光时刻。摆脱大英，称霸北美！"
 north_american_path.15.f: "全国上下主战情绪高涨，随时准备与腐朽的大英帝国开战。无论力量差距多大，北美将决死一战。大英终究将会灭亡。"
 north_american_path.15.a: "日落"
 north_american_path.16.t: "北美曙光"
 north_american_path.16.d: "北美已成功击败大英，获取了霸权与自主。"
 north_american_path.16.f: "北美终于获得了独立。四处都有庆祝的民众，大不列颠大使馆被庆祝队伍包围住了。警方一直拒绝插手，直到下午军方才消极地散开了群众。无论如何，大不列颠称霸美洲的时代结束了。"
 
 je_north_american_path: "北美之道"
 je_north_american_path_reason: "不列颠北美是不列颠在重征后将美洲领地与加拿大合并而成的怪物。然而，这个庞大的国家却荒唐地处于未开发状态，一个优越而光荣的民族无所事事地占据着这片土地，无法完成其伟大的使命：有朝一日征服整个北美大陆。不过，随着民族主义思潮的扩散，许多人倾向于相信统治北美可能并不像想象中那么遥远。"
 bna_stood_up_tt: "北美摆脱了大不列颠腐朽的统治，并成功的称霸美洲。"
 demand_irc: "要求钢铁联盟割让北部领土"
 demand_irc_buffer: "要求钢铁联盟割让中部缓冲带"
 demand_irc_desc: "钢铁联盟是个弱小的内陆国家，十分适合作为北美扩张的第一个目标。"
 attacked_irc_already_tt: "未攻击钢铁联盟"
 demand_usa: "侮辱美利坚合众国"
 demand_usa_desc: "美利坚合众国在重征遭到了毁灭性打击，但仍自誉为美洲霸主。只能由我们来破灭这可笑的幻想了。"
 attacked_usa_already_tt: "未攻击美利坚合众国"
 demand_gna: "要求德意志北美成为我们的附庸"
 demand_gna_desc: "德国是在北美除了不列颠以外最强大的势力了。击败了他们，我们作为北美霸主的地位也就确保了。"
 attacked_gna_already: "未攻击德国北美"
 independence_war: "独立战争"
 independence_war_desc: "很久以前，愚蠢的美利坚人企图摆脱不列颠的铁拳，果不其然惨败。但现在的大北美已经今非昔比了。帝国的末日来临了。。。"
 conquest_cooldown_tt: "未在过去一年发动北美之道事件"