l_simp_chinese:
 britannian_prosperity.1.t: "大英繁荣"
 britannian_prosperity.1.d: "'万国绚丽似群星 / 千朝俯首称臣英'"
 britannian_prosperity.1.f: "任何早已消亡的帝国都无法与屹立在世界舞台中央的大英，而就算是默认他们将会出现也很难想象她会被未来的某个帝国超越。身居世界最高权利伦敦的克伦威尔声称，大英是永恒的。\n\n第一次大战欧洲，西班牙，法国惨败；第二次俄国获得了四分五裂的下场。\n\n无敌的大英一举击破了腐朽的众多东亚古国，而非洲大陆陷入了昏暗与恐惧。现在的世上再也不会有企图与她抗衡的力量，正如世上没有愿意跳到陆地上的鱼。"
 britannian_prosperity.1.a: "大英兴，克伦威尔王！大英兴，克伦威尔王！"
 britannian_prosperity.2.t: "日落"
 britannian_prosperity.2.d: "大英帝国的末日来临了。欧亚残骸贪婪地吮食着她腐烂的尸体"
 britannian_prosperity.2.f: "事后看来，大英衰败的前兆是十分清晰的。从当年的墨西哥事变到后来的奥西坦叛变，到英德断交，到现在的北美事件，大英统一强大的模样不过是遮挡着内心的腐败的面具。\n\n帝国终究被冲垮了；独立宣言从全球各地涌进伦敦。有些是处于民族主义压力，还有些来自投机主义者，那些盼望着自己在世界的某个角落也能尝尝当霸主的滋味的小人。\n\n[ROOT.GetCountry.GetRuler.GetName]在[ROOT.GetCountry.GetRuler.GetHerHis]即将被难民拆散的宫殿上深思。值得吗？当年的帝国见识到了繁荣的样子，虽然也不过是几十年的事而已。他们都被从天涯海角流入的财富麻痹了，认为这是理所当然的。他们是多么的愚蠢啊。[ROOT.GetCountry.GetRuler.GetFirstName]曾以为，只要将靴子狠狠地踩在殖民地的背上就能保证下一天，下周，下个月的稳定。。。\n\n[ROOT.GetCountry.GetRuler.GetHerHis]在残骸中是孤独的。是的，这里很快就将成为残骸 ，就像[ROOT.GetCountry.GetRuler.GetHerHis]曾经伟大的帝国一般。在寂静之中，[ROOT.GetCountry.GetRuler.GetFirstName]绝望地朝上天咆哮。"
 britannian_prosperity.2.a: "大不列颠帝国各地的灯火都在熄灭；我们在有生之年再不会看到它们被点亮。"
 
 je_britannian_prosperity_reason: "从表面上看，大不列颠似乎正处于永恒的黄金时代。然而，实际上日不落帝国的地位岌岌可危。殖民地中的民族主义高涨，只有时间才能判断这个伟大的帝国能否存活到20世纪。"
 je_britannia_collapse_tt: "如果各种殖民战争压倒了不列颠的力量，帝国将失去对其广袤领土的控制，剩下的本土岛屿将面临不确定的命运......"
 je_britannian_prosperity: "大英繁荣"
 
 britannian_prosperity.3.t: "墨西哥战争"
 britannian_prosperity.3.d: "墨西哥以夺回失去的领土为由向大英傀儡北墨西哥宣战"
 britannian_prosperity.3.f: "墨西哥向大不列颠宣战！确实是个出乎意料的时间。帝国成千上万的官员在世界首都忙碌着，为战争做出了准备，挑动兵力，准备物资。\n\n他们当中没有一个人敢去想象多几个这种事件对帝国的影响。不，大英是世界最强的，永不堕落，丝毫不顾一个边缘小国的自大轻狂。"
 britannian_prosperity.3.a: "永恒的帝国。"
 britannian_prosperity.4.t: "独一无二的机会"
 britannian_prosperity.4.d: "大英与墨西哥的战争为大南提供了征服大英印度支那的机会。"
 britannian_prosperity.4.f: "大英印度支那不过是个拼凑起来的国家，由懒惰的不列颠人在亚洲战争后方便管理而造就的怪物。如今，除了内部不安以外，她的内部运行也效率低下。现在，她唯一的靠山，大不列颠，正在墨西哥忙得不可开交。\n\n大南仍是自由的。如果我们突不其然进行军事行动，一定会得到巨大财富。毕竟，大不列颠不比我们更应当拥有这片土地。"
 britannian_prosperity.4.a: "机会!"
 britannian_prosperity.4.b: "这个计划太疯狂了！"
 britannian_prosperity.5.t: "越南战争"
 britannian_prosperity.5.d: "大南利用大英与墨西哥交战的机会，企图占领大英印度支那"
 britannian_prosperity.5.f: "印度支那的内部政治从诞生就岌岌可危。即便如此，也并没有人料到事情会这么极端地恶化。\n\n大南企图利用墨西哥事件来入侵大英印度支那--任何分析都无法料到的事情。目前，虚弱的印度支那军队在大南的进攻下节节败退，大多数人认为只有大英的直接支援可以拯救他们。但是，正驻在欧洲或在墨西哥作战的大英军队能否及时赶到印度支那战场仍是个问题。"
 britannian_prosperity.5.a: "这是个灾难！"
 britannian_prosperity.6.t: "再一次，再一次机会"
 britannian_prosperity.6.d: "[north america]为了独立向我们宣战"
 britannian_prosperity.6.f: "犹如当年的墨西哥一样，没有人料到[north america]会向大英宣战。是的，他们疯狂的扩张可以看做某种前兆，但全不列颠没有一个人想到他们是下一个目标。他们都生活在自己的世界里。在那里，他们让世界跳起来，世界就应当回答：“跳多高？”。在那里，自然定律都是为他们而存在的。\n\n现在，这个世界破灭了。\n\n这次战争虽然表面上与那么多年前的独立战争相似，但实际上它们的本质是完全不同的。这次，北美领导认为他们有机会代替大英成为北美霸主，尝试以年轻帝国的力量击败陈旧的大英秩序。\n\n北美士兵已经开始进军边境区域，但很多分析认为这是不必要的。这次叛变足够击垮偷生了半个多世纪的帝国了。"
 britannian_prosperity.6.a: "欧亚末日终将来临"
 
 je_economic_recovery: "经济恢复"
 je_economic_recovery_reason: "大不列颠与英国人的自豪一同崩溃了。他们的雕像不再遍布全球，世界琳琅满目的商品不再流入伦敦。现在，只剩下在全欧亚的敌视下在痛苦中慢慢试图恢复。毕竟，这一切是他们罪有应得。。。"
 recover_economy: "来自任何源头的财富拯救了大不列颠经济。"
 recover_economy_fail: "经济并未从大不列颠的崩溃中恢复。"
 rec_sell_burgundy: "将独立卖给勃艮第"
 rec_sell_burgundy_desc: "一名当地鸡农提出从我们手中以高价购买整个勃艮第地区。这块地对我们也没什么用了，不如卖了解决燃眉之急。"
 rec_sell_brittany: "将布列塔尼卖给法国"
 rec_sell_brittany_desc: "大不列颠经济已经遭到毁灭性的打击。我们应当在法国动武之前将布列塔尼卖给他们。"
 
 rebel_victoria.1.t: "反叛的维多利亚"
 rebel_victoria.1.d: "亚历山德琳娜。维多利亚与她的危险反政府组织"
 rebel_victoria.1.f: "强大的大不列颠帝国在努力保住其广袤的殖民地的同时，帝国的本土岛屿，其最脆弱的核心，也并不安全。若克伦威尔家族没有成为不列颠的统治者，那么亚历山大。维多利亚也许会有个渺小的机会机会登上王位。\n\n 然而现在她领导着，或者至少被怀疑领导着，一个被媒体称为 “黑手会 ”的松散联盟。他们已经暗杀了许多重要政府人物，是一股威胁大不列颠稳定的危险力量。"
 rebel_victoria.1.a: "我们会紧盯着局势。"
 rebel_victoria.2.t: "黑手会谋杀[SCOPE.sCharacter('deadguy_scope').GetFullName]"
 rebel_victoria.2.d: "[SCOPE.sCharacter('deadguy_scope').GetFullName]在伦敦被维多利亚手下的恐怖分子射杀"
 rebel_victoria.2.f: "[SCOPE.sCharacter('deadguy_scope').GetFirstName]看了看表，皱起了眉头。火车已经晚了一分多钟，简直是对他这个公众人物的侮辱。火车没有为他提前到达就已经很过分了。\n\n 脏兮兮的人群挤在左右两边，人海上方偶然漂泊着几顶破旧的帽子。一个人用尽了全身的力气扛着个大箱子。另一个人小心翼翼地捧着一个看起来像是个传家宝的华丽的木头盒子。他们与 [SCOPE.sCharacter('deadguy_scope').GetLastName] 无关；他凌驾于乌合之众之上。他是大不列颠的仆人，是世界上最伟大的帝国的仆人。\n\n 他以为没有人敢在这个拐角就有警察的地方对他开枪。然而，拿着盒子的人并不这么觉得。他拔出一把小手枪，一发子弹击穿了[SCOPE.sCharacter('deadguy_scope').GetLastName] 的胸膛。鲜血从被打烂的衬衫中喷涌而出，他直到被刺穿的肺里的空气流出之前还在喊救命。他很快就要死了。他头顶的天空与惊恐的面孔、若隐若现的伦敦天际线、车站的遮阳篷混合在一起，渐渐地淡去了......"
 rebel_victoria.2.a: "我们怎么让这种事情发生了?"
 rebel_victoria.2.b: "否认黑手会的参与！"
 rebel_victoria.3.t: "黑手会炸掉政治沙龙"
 rebel_victoria.3.d: "上流社会的政治沙龙 “高雅绅士 ”最近遭到维多利亚叛乱组织的轰炸。"
 rebel_victoria.3.f: "“我说，我亲爱的阿拉斯泰尔，能为我倒杯茶吗？“巴纳比-费瑟斯通豪一边把一支抽完的雪茄放进精致的瓷烟灰缸里，一边问他的同伴。烟灰缸放置在一只直接从中华联邦进口的手工红木柜上，流露着浓厚的贵族气息。阿拉斯泰尔点点头，走过沙龙地板上铺设的奢华地毯，穿过一阵薄薄的熏香，然后举起一个小玻璃杯，倾着茶壶，往里倒了一点点茶。\n\n阿拉斯泰尔举了个躬，说：“先生，您的茶。”\n\n巴纳比向后仰着，小心翼翼地喝了几口茶，又调整了一下自己的单片眼镜。屋外有骚乱----一帮男孩正从阴暗的街道上跑过，远远甩下了几名喊着让他们停下的巡警。\n\n“我的天，今日的儿童真是----阿拉斯泰尔?” 吓坏了的管家早已躲到扶手椅后面，巴纳比尖叫了起来。没过多久，一枚重磅炸弹砸碎了沙龙的窗户，地毯上洒满了玻璃碴子。几位来访的绅士惊恐地尖叫着。引信熄灭后，发生了一场堪比大不列颠的宏伟的大爆炸；然而，没有一位绅士有幸亲眼目睹这场爆炸的结果。他们此时已经死了，便也无法表达什么看法了。"
 rebel_victoria.3.a: "黑手会有这种能力？"
 rebel_victoria.3.b: "一切都无济于事了！"
 rebel_victoria.3.c: "快找警察！"
 rebel_victoria.4.t: "书呆子脸警官"
 rebel_victoria.4.d: "堪称伦敦最强侦探的书呆子脸警官来办案了"
 rebel_victoria.4.f: "“很高兴见到你，小伙子 。你就是伊安吧。“ \n\n第二个年轻人紧张地点了点头。“你就是大名鼎鼎的侦探柯南。书呆子脸！”\n\n“念’多佛’，小伙子，”大侦探边说着，用手指捻了捻他的放大镜。“警局把你 交给我监管了？ 那我们也该出发了” \n\n侦探从架子上取下大衣和猎鹿帽，然后带着伊安走到肮脏拥挤的伦敦街头，去寻找线索..."
 rebel_victoria.4.a: "买点酒，去找线索吧!"
 rebel_victoria.5.t: "大烟鬼的启示"
 rebel_victoria.5.d: "伦敦鸦片馆 “蓝莲花 ”的一名大烟鬼提供了黑手党爆炸案背景的重要线索"
 rebel_victoria.5.f: "无论从哪个角度看，莱斯特都是个可怜人。他曾经至少是个英俊的男人，现在却完全沉浸在肮脏的红色床垫里，当然还有旁边的那小瓶他几乎每隔十几秒就会贪婪地吸食的鸦片。不用说，伊安觉得这一切相当令人不安，但柯南却丝毫不为所动。\n\n伊安问柯南他怎么受得了这么恶劣的环境，后者只是耸了耸肩，说自己早习惯了。的确，李斯特周围至少还算干净，但房间里的其他地方可就不一样了。屋里铺满了脏布，灰尘，和伊安根本不敢鉴定的不明液体。但柯南并没有被迷惑，穷追不舍地审问脚下这个醉醺醺、衣衫不整的人，寻找黑手会的任何线索。\n\n”他昨晚根本没来我家！“那人突然毫无征兆地向他们嚷道。他想站起来，表明自己的无辜或是把两个侦探揍一顿，却因为自己的虚弱又倒下了。\n\n 柯南摇了摇头，然后转过身，对着惊恐的女仆露出了自己老练的笑容。“说吧，你知道这个小伙子住在哪里吗？”\n\n “我不该...... ”她嘟囔着，脸红了，可柯南靠得更近了\n\n “小姐，这可是大不列颠公事。”他又冲她笑，摆弄着他的银徽章\n\n “那好吧，”她轻声嘟囔着。柯南向她歪了歪头，她便在他耳旁低声说出了地址。他们在蓝莲花的事就这样结束了。"
 rebel_victoria.5.a: "案情愈演愈烈"
 
 je_burgsys_appear: "勃艮第模式"
 je_burgsys_appear_reason: "最近的惨败后，许多国人对现有的政治形态发表不满。他们认为，[ROOT.GetCountry.GetName]并没有发展出它应有的实力。这些所谓的勃艮第派认为国家急需改革：少一些自由，多一些警察，又少些他们声称祸国殃民的少数民族，便是理想的勃艮第国度。现有政治体系会好看他们吗？"
 burgsys_complete: "若勃艮第派继续发展，他们将在[SCOPE.gsInterestGroup('burgsys_ig').GetName]内得权，并获得在全国实行他们的理论的良机。"
 burgsys_fail_tt: "若勃艮第派受到有力打压或干脆流行不起来，那么这种理论也会像一场噩梦一样从[ROOT.GetCountry.GetName]消失。"
 fund_burgsys: "为勃艮第派提供经费"
 fund_burgsys_desc: "勃艮第固然危险，但在当今混乱的政坛下对我们是有利的。若我们暗中为他们提供经费或其他类似的支持，那么我们必定在未来会从中受益"
 root_out_burgsys: "清洗勃艮第派"
 root_out_burgsys_desc: "勃艮第主义非常极端，危险。为了避免它伤害国家国民，必须全力确保它的毁灭。"
 suppress_burgsys: "打压勃艮第派"
 suppress_burgsys_desc: "勃艮第派是[ROOT.GetCountry.GetName]之敌。我们必须拨动经费来打压他们。"
 
 french_army_limits: "法国军事限制"
 french_army_limits_reason: "法国在第一次欧战中北击败后成为傀儡，军队被限制在大英的百分之三十五。但是这个数值并不是绝对的。。。"
 
 doctrine_je: "军事理论"
 doctrine_je_reason: "力量和士气决定胜负的日子已经一去不返。现代军事理论家信心满满地告诉我们，只有使用他们精心研究出的五花八门的理论才能够获胜。我们不妨看看他们新颖的理论有没有任何实际用处。"
 deep_battle: "纵深作战"
 grand_battleplan: "Grand Battleplan"
 mobile_warfare: "Mobile Warfare"
 guerilla_warfare: "Guerilla Warfare"
 superior_firepower: "Superior Firepower"
 
 occitan_crisis.1.t: "奥西坦危机"
 occitan_crisis.1.d: "一度被认为绝迹了的共和主义思想受到贫穷和压迫的鼓舞，又一次在奥西坦出现了。"
 occitan_crisis.1.f: "欧洲当年的战争结束后，法兰西做出了出卖灵魂的交易---卖掉她的血肉，财富，换来大英的‘保护’。这种平衡已经保持了一段时间了，但现在曾经看似是法国历史最稳定的结交中已经开始出现裂痕了。\n\n被大英镇压的法国革命以其教义的传播得到了某种意义上的复活，而这种复活更是受到了奥西坦共和主义者的鼓舞。这是全大不列颠无人所预料的。现在，法兰西面临着新的挑战了：现存的秩序能够在上万人的猜疑中生存吗？"
 occitan_crisis.1.a: "浪击而不沉"
 occitan_crisis.1.b: "革命烈火重返法兰西!"
 occitan_crisis.2.t: "烈火之影"
 occitan_crisis.2.d: "共和主义传单在[SCOPE.sState('occitan_state').GetName]出现"
 occitan_crisis.2.f_suspicion_low: "法国革命的失败已经是半个世纪以前的事了，但这并未妨碍奥西坦共和主义者将他们可恶的传单贴在[SCOPE.sState('occitan_state').GetName]各处。不过，这并未导致任何社会不安。像克伦威尔王所说的，让革命在寂静中死去。"
 occitan_crisis.2.a_suspicion_low: "影子的影子。"
 occitan_crisis.2.f_suspicion_medium: "奥西坦传单在今日又一次增多了。墙壁的残骸，肮脏的街道，甚至市中心的建筑上都贴满了这些反不列颠传单。共和主义者在曾经伟大的法兰西当中继续着他们肮脏的工作。\n\n街边的老人是不是共和党？看他如何将手伸进外套，仿佛在安慰自己：他讲不会被发现！那个挎着包的小孩是否隐藏着足以点燃国家的纸张？\n\n无论如何，他们的活动已经见效了。[SCOPE.sState('occitan_state').GetName]各地爆发了共和主义暴动，雅各宾的吼声又一次震撼了法兰西。"
 occitan_crisis.2.a_suspicion_medium: "只有上帝能拯救法国。
 occitan_crisis.2.f_suspicion_high: "法国又一次收到了共和主义的攻击，而这回是从内部的。警察站在一边，允许奥西坦派贴他们的传单。他们当然早就被买通了。不只是警察，全国的官员中充满了共和党，从地方官员一直到首都。他们只等待着毁灭法兰西的那一天。\n\n法兰西的末日到了，唯一的解药就是杀。杀光共和党。将他们枪毙，将他们毒死，将他们聚集的地方灌满病原。法兰西必须保持纯洁！"
 occitan_crisis.2.a_suspicion_high: "杀他们片甲不留。"
 occitan_crisis.3.t: "自由之光"
 occitan_crisis.3.d: "共和主义在[SCOPE.sState('occitan_state').GetName]获得新一代的支持"
 occitan_crisis.3.f_suspicion_low: "[SCOPE.sState('occitan_state').GetName]内出现了奇特的现象---共和主义再次获得群众的支持。自从法国革命失败以来，就所有人都以为这种思想在欧洲绝迹了，但现在的活动若扩大规模很可能严重影响国联治安。值得庆幸的是，目前共和主义的力量在国联的影子下无比渺小。"
 occitan_crisis.3.a_suspicion_low: "就让过去留在过去吧。"
 occitan_crisis.3.f_suspicion_medium: "被认为已被历史的风沙掩埋的共和党理想，最近在大不列颠统治在全球范围内出现危险的裂痕的背景下在[SCOPE.sState('occitan_state').GetName]得到了复兴，因为大不列颠统治在全球范围内出现了危险的裂痕。“自由、平等、博爱 "的呼声清楚地表明，他们荒谬的意识形态像腐朽一样在社会底层蔓延，而地方当局却无力阻止。"
 occitan_crisis.3.a_suspicion_medium: "他们折磨我们一次不够吗？"
 occitan_crisis.3.f_suspicion_high: "被吹得天花乱坠的共和理想再次在法兰西浮现。无论投入多少精力来消除这一威胁，颁布多少法令，逮捕多少人，似乎总有一些地下势力在蠢蠢欲动。这是一场巨大的阴谋--渗透社会的反法阴谋，危害法兰西稳定本身的阴谋！
 occitan_crisis.3.a_suspicion_high: "他是共和党吗？你是共和党吗？我是共和党吗？"
 occitan_crisis.4.t: "寂静中的呐喊"
 occitan_crisis.4.d: "共和党人在[SCOPE.sState('occitan_state').GetName]发表了极具煽动性的演讲"
 occitan_crisis.4.f_suspicion_low: "共和主义者在发表了演讲，吹捧了他们失败的意识形态的所有所谓的优点。尽管这次事件十分危险，但并未对国联统治造成任何实质性的伤害。"
 occitan_crisis.4.a_suspicion_low: "共和党蛊惑人心是永远的。"
 occitan_crisis.4.f_suspicion_medium: "最近，奥克西坦共和党人在 [SCOPE.sState('occitan_state').GetName] 发表了煽动性的共和主义演讲。显然，这不是一个孤立的事件；近年来，各种形式的反不列颠行为并不罕见。我们必须格外谨慎，绝不能允许共和党的势力在法兰西南部过于兴旺。"
 occitan_crisis.4.a_suspicion_medium: "愿上帝的恩典将我们从尘世的毁灭中解放"
 occitan_crisis.4.f_suspicion_high: "是谁允许共和党演讲成为司空见惯的事的？官员们对此视而不见；他们懒惰了，堕落了，杀的不够！我们要是解决不了他们这就是我们的末日。我们应当杀光他们，除非我们屠杀他们，烧毁他们的安全屋，处决他们的联系人。他们用甜言蜜语和毒药谎言煽动群众，我们的救赎只能通过净化法国来实现。净化屠杀！"
 occitan_crisis.4.a_suspicion_high: "该死的不列颠人在哪里？"
 occitan_crisis.5.t: "在冷血上窒息"
 occitan_crisis.5.d: "我们当中的一位重要人物遭到法兰西政府刺杀"
 occitan_crisis.5.f: "法国的反动势力再一次企图扼杀我们勇敢的发言人冒着生命危险传播的共和思想。法国当局一次又一次地证明，他们会不惜一切代价用各种阴险手段来阻止我们。但是，共和早晚会重返法国，再多的杀戮和逮捕也无法阻。"
 occitan_crisis.5.a: "We offer a minute of silence to the fallen."

