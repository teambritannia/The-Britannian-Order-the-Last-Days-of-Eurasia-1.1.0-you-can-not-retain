 first_sino_british_war_history: "A war between Great Qing and Greater Britannia in 1822. As Britannia was embroiled in the Reconquest of the Americas it was unable to fully focus on the Asian front, and was forced to retreat as it was unable to attack with full force. This war awakened the self-strengthening awareness of some Qing subjects and paved the way for the #tooltippable #tooltip:xinxiejun_history New Armaments Corps#!#! as well as the Fengtian Republic later."
 second_sino_british_war_history: "The second conquest of the Americas launched by Greater Britannia in 1835 following the Reconquest. Due to its focus on Asia as well as aid from Japan, the Qing Empire was completely crushed, and its burgeoning industry was withdrawn to Manchuria."
 xinxiejun_history: "An army utilizing modern equipment founded by the Qing Empire after the #tooltippable #tooltip:first_sino_british_war_history First Sino-British War#!#!. Due to the small amount of soldiers trained, as well as top-level corruption and a lack of unity, it was devastated in the #tooltippable #tooltip:second_sino_british_war_history Second Sino-British War#!#!in 1835."
 fengtian_unions_tooltip: "Workers who entered Fengtian following the Great Retreat, many of whom who possessed rudimentary patriotic awaremess, but were yet unaware of the need to systematically defend their own rights."
 fengtian_fengminism_tooltip: "奉天工人领袖通过经验研发出的思想。主张以少数先锋宣扬工人利益，以达到带动群体并开发其中蕴藏的庞大力量的目的。"
 fengtian_npa_history: "护国军是#tooltip:second_sino_british_war_history 大撤离#!#!后以#tooltippable #tooltip:xinxiejun_history 新械军#!#!为蓝本，使用奉天装备的现代化军队。"
